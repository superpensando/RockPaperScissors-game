<!DOCTYPE html>
<html lang="en">
<head>   
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:light" rel="stylesheet"  type="text/css">
    <link rel="stylesheet" href="styles.css">

<body>
<!--Container-->
<div class="container">
  <!--Game-->
  <div class="game">
    <h1>Rock, Paper, Scissors Game!</h1>
     <form>

                  <div class="finger finger-1"></div>

                  <div class="arm"></div>
                </div>

                  <div class="finger finger-1"></div>
                  <div class="finger finger-2"></div>
                  <div class="finger finger-3"></div>
                  <div class="finger finger-4"></div>

                <!--Draw Icons-->

        </div>

</div>
